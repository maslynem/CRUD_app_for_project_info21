<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Назначить администратора</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/add}">
    <label for="peer">Выберите человека:</label>
    <select th:object="${peer}" th:field="*{id}" id="peer">
        <option th:each="peer : ${peers}" th:value="${peer.getId()}"
        th:text="${peer.getName()}"></option>
    </select>

    <input type="submit" value="Назначить админом"/>
</form>

</body>
</html>

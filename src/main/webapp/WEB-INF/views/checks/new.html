<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Check</title>
    <link rel="stylesheet" href="/resources/css/clearing.css">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">

</head>
<header></header>
<body>
<div class="container">
    <form action="#" th:action="@{/checks/new}" th:object="${check}"
          method="POST">
        <div class="form-group ">
            <label for="peerNickname" class="form-label"></label>
            <input type="text" id="peerNickname" th:field="*{peerNickname}"
                   placeholder="Peer Nickname" class="form-control mb-4 col-4" aria-describedby="peerNicknameError">
            <small class=" error_message" id="peerNicknameError"
                   th:if="${#fields.hasErrors('peerNickname')}" th:errors="*{peerNickname}">error peerNickname</small>
        </div>

        <div class="form-group">
            <label for="taskTitle" class="col-sm-2 col-form-label"></label>
            <input type="text" id="taskTitle" th:field="*{taskTitle}"
                   placeholder="Task Title" class="form-control mb-4 col-4" aria-describedby="taskTitleError">
            <small class="error_message" id="taskTitleError"
                   th:if="${#fields.hasErrors('taskTitle')}" th:errors="*{taskTitle}">error taskTitle</small>
        </div>

        <div class="form-group ">
            <label for="date" class="col-sm-2 col-form-label"></label>
            <input type="date" id="date" th:field="*{date}"
                   placeholder="Date" class="form-control mb-4 col-4" aria-describedby="dateError">
            <small class="error_message" id="dateError"
                   th:if="${#fields.hasErrors('date')}" th:errors="*{date}">error date</small>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Check</button>
    </form>

    <hr>

    <a th:href="@{/checks/}"> Back to Checks List</a>
</div>

<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Create Check');
</script>
</body>
</html>

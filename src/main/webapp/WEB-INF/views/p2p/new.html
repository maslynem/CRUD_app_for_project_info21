<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Check</title>
    <link rel="stylesheet" href="/resources/css/clearing.css">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">

</head>
<header></header>
<body>
<div class="container">
    <form action="#" th:action="@{/p2p/new}" th:object="${peerToPeer}"
          th:method="POST">

        <div class="form-group row mt-5">
            <label for="checkId" class="col-sm-2 col-form-label">Check Id</label>
            <input type="number" id="checkId" th:field="*{checkId}"
                   placeholder="Check Id" class="form-control mb-4 col-4" aria-describedby="checkIdError">
            <small class="error_message" id="checkIdError"
                   th:if="${#fields.hasErrors('checkId')}" th:errors="*{checkId}">error checkId</small>
        </div>

        <div class="form-group row mt-5">
            <label for="nickname" class="col-sm-2 col-form-label">Checking Peer Nickname</label>
            <input type="text" id="nickname" th:field="*{checkingPeerNickname}"
                   placeholder="Checking Peer Nickname" class="form-control mb-4 col-4"
                   aria-describedby="nicknameError">
            <small class=" error_message" id="nicknameError"
                   th:if="${#fields.hasErrors('checkingPeerNickname')}" th:errors="*{checkingPeerNickname}">error
                name</small>
        </div>

        <div class="form-group row mt-5">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <select id="state" th:field="*{state}">
                <option th:each="state : ${states}" th:value="${state}" th:text="${state.name()}">
                </option>
            </select>
            <small class="error_message" id="stateError"
                   th:if="${#fields.hasErrors('state')}" th:errors="*{state}">error state</small>
        </div>


        <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <input type="time" id="time" th:field="*{time}"
                   class="form-control mb-4 col-4" aria-describedby="timeError">
            <small class=" error_message " id="timeError"
                   th:if="${#fields.hasErrors('time')}" th:errors="*{time}">error time</small>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/verters/}"> Back</a>
</div>

<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Create Check');
</script>
</body>
</html>

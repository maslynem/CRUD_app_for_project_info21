<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All peers</title>
</head>
<body>

<div th:each="person : ${peers}">
    <a th:href="@{/peers/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getAge()}">user</a>
</div>

</body>
</html>

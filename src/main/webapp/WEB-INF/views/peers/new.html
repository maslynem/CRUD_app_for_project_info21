<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Peer</title>
    <link rel="stylesheet" href="/resources/css/clearing.css">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">

</head>
<header></header>
<body>
<div class="container">
    <form action="#" th:action="@{/peers/new}" th:object="${peer}"
          method="POST">
        <div class="form-group row mt-5">
            <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   placeholder="Nickname" class="form-control mb-4 col-4" aria-describedby="nicknameError">
            <small class=" error_message" id="nicknameError"
                   th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">error name</small>
        </div>
        <div class="form-group row mt-5">

            <label for="dateField" class="col-sm-2 col-form-label">Birthday</label>
            <input type="date" id="dateField" th:field="*{birthday}"
                   class="form-control mb-4 col-4" aria-describedby="birthdayError">
            <small class=" error_message " id="birthdayError"
                   th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">error name</small>
        </div>

        <button type="submit" class="btn btn-info col-2" onclick="return confirm_save()"> Save Peer</button>
    </form>

    <hr>

    <a th:href="@{/peers/}"> Back to Peers List</a>
</div>

<script type="text/javascript" src="/resources/js/confirm_CUD.js"></script>
<script type="text/javascript" src="/resources/js/birthday_script.js"></script>
<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Create peer');
</script>
</body>
</html>

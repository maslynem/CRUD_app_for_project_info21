<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peers</title>
</head>
<body>
<div th:each="person : ${peers}">
    <a th:href="@{/peers/{nickname}(nickname=${person.getNickname()})}"
       th:text="${person.getNickname()} + ', ' + ${person.getBirthday()}">user</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peers</title>

    <link
            rel="stylesheet"
            href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/peers.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="/"><img src="/resources/img/welcome_page_logo.png" alt="" width="94px" height="88px"></a>
    </div>
    <div class="name">Peer</div>
    <nav class="dws-menu">
        <ul>
            <li><a href="/peers/">Data</a>
                <ul>
                    <li><a href="/peers">Peers</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Checks</a></li>
                    <li><a href="#">Verter</a></li>
                    <li><a href="#">XP</a></li>
                    <li><a href="#">P2P</a></li>
                    <li><a href="#">TransferredPoints</a></li>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Recommendations</a></li>
                    <li><a href="#">TimeTracking</a></li>
                </ul>
            </li>
            <li>
                <a href="/peers/">Operations</a>
            </li>
        </ul>
    </nav>
</header>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Nickname</th>
        <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${peers}">
        <td>
            <a class="peer_ref" th:href="@{/peers/{nickname}(nickname=${person.getNickname()})}"
               th:text="${person.getNickname()}"></a>
        </td>
        <td th:text="${person.getBirthday()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>

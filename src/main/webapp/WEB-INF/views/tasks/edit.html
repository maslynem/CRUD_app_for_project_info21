<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update task</title>
    <link rel="stylesheet" href="/resources/css/clearing.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">
</head>
<body>

<header></header>

<div class="container">
    <form action="#" th:action="@{/tasks/{title}(title=${task.getTitle()})}" th:object="${task}"
          th:method="PATCH">

        <div class="form-group row mt-5">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <input type="text" id="title" th:field="*{title}"
                   placeholder="Title" class="form-control mb-4 col-4" readonly>
        </div>

        <div class="form-group row mt-5">
            <label for="parentTaskTitle" class="col-sm-2 col-form-label">Parent Task Title</label>
            <input type="text" id="parentTaskTitle" th:field="*{parentTaskTitle}"
                   placeholder="Parent Task Title" class="form-control mb-4 col-4"
                   aria-describedby="parentTaskTitleError">
            <small class="error_message" id="parentTaskTitleError"
                   th:if="${#fields.hasErrors('parentTaskTitle')}" th:errors="*{parentTaskTitle}">error title</small>
        </div>

        <div class="form-group row mt-5">
            <label for="maxXp" class="col-sm-2 col-form-label">Maximum experience</label>
            <input type="text" id="maxXp" th:field="*{maxXp}"
                   placeholder="Maximum experience" class="form-control mb-4 col-4" aria-describedby="maxXpError">
            <small class="error_message" id="maxXpError"
                   th:if="${#fields.hasErrors('maxXp')}" th:errors="*{maxXp}">error title</small>
        </div>


        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/tasks/}"> Back</a>
</div>


<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Edit Task');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Edit Time Tracking</title>
    <link rel="stylesheet" href="/resources/css/clearing.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">
</head>
<body>

<header></header>

<div class="container">
    <form action="#" th:action="@{/time-tracking/{id}(id=${entity.getId()})}" th:object="${entity}"
          th:method="PATCH">

        <div class="form-group row mt-5">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <input type="text" id="id" th:field="*{id}"
                   placeholder="Title" class="form-control mb-4 col-4" readonly>
        </div>

        <div class="form-group row mt-5">
            <label for="peerNickname" class="col-sm-2 col-form-label">Peer Nickname</label>
            <input type="text" id="peerNickname" th:field="*{peerNickname}"
                   placeholder="Peer Nickname" class="form-control mb-4 col-4"
                   aria-describedby="peerNicknameError">
            <small class="error_message" id="peerNicknameError"
                   th:if="${#fields.hasErrors('peerNickname')}" th:errors="*{peerNickname}">error
                checkId</small>
        </div>

        <div class="form-group row mt-5">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <input type="date" id="date" th:field="*{date}"
                   placeholder="Date" class="form-control mb-4 col-4" aria-describedby="dateError">
            <small class="error_message" id="dateError"
                   th:if="${#fields.hasErrors('date')}" th:errors="*{date}">error date</small>
        </div>

        <div class="form-group row mt-5">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <input type="time" id="time" th:field="*{time}"
                   class="form-control mb-4 col-4" aria-describedby="timeError">
            <small class=" error_message " id="timeError"
                   th:if="${#fields.hasErrors('time')}" th:errors="*{time}">error time</small>
        </div>

        <div class="form-group row mt-5">
            <label for="checkState" class="col-sm-2 col-form-label">State</label>
            <select id="checkState" th:field="*{state}">
                <option th:each="state : ${states}" th:value="${state}" th:text="${state.name()}">
                </option>
            </select>
            <small class="error_message" id="stateError"
                   th:if="${#fields.hasErrors('state')}" th:errors="*{state}">error checkState</small>
        </div>


        <button type="submit" class="btn btn-info col-2" onclick="return confirm_update()">Update</button>
    </form>

    <hr>

    <a th:href="@{/time-tracking/}"> Back</a>
</div>

<script type="text/javascript" src="/resources/js/confirm_CUD.js"></script>
<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Edit Time Tracking');
</script>
</body>
</html>
